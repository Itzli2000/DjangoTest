<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Listado de posts</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>Probando... {{titulo}}</h1>
  {% for obj in objects_list %}
    <h2>{{ obj.titulo }}</h2>
    <h3>{{ obj.id }}</h3>
    <p style="font-size:20px; width:80%; margin:0 auto; text-align:justify">{{ obj.contenido }}</p>
    {{ obj.timestamp }}<br>
    {{ obj.actualizado }}<br><br>
  {% endfor %}
</body>
</html>
